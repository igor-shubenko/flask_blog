{% extends 'base.html' %}

{% block content %}
    {% if session.admin_logged %}
        <div class="edit_post_link"><a href="{{ url_for('admin.edit_post', post_slug='about') }}">Редагувати</a></div>
    {% endif %}
    <div class="post">
        {% if page_data.title %}
            <p><b>{{ page_data.title }}</b></p>
            <br>
        {% endif %}
        <p>{{ page_data.post_text }}</p>
    </div>
{% endblock %}
