{% extends 'base.html' %}

{% block content %}

<div class='contact'>
    <h4>Обратная связь</h4><br>
<form method="post" action="/contact">
    <p><div class="field_label">Имя: </div><input class="field" type="text" name="username" value=""  />
    <p><div class="field_label">Почта: </div><input class="field" type="email" name="email" value="" />
    <p><div class="field_label">Сообщение: </div>
    <p><textarea class="cont_textarea" name="message" rows="5" cols="60"  required></textarea>
    <p><button class="cont_button" type="submit"><b>Отправить</b></button>
</form>
    {% for cat, message in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{ message }}</div>
    {% endfor %}
</div>
{% endblock %}
